<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booogle</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainpage">

        <!-- Header Section Start -->
        <header>
            <div class="items">
                <div class="item item1">
                    Gmail
                </div>
                <div class="item item2">
                    Images
                </div>
                <div class="item item3">
                    <img style="width: 18px" src="./menu.png" alt="menu">
                </div>
                <div class="item item4">
                    <img src="./icon.jpg" alt="icon">
                </div>
            </div>
        </header>
        <!-- Header Section End -->

        <!-- Middle Section Start -->
        <div class="middle">
            <div class="googlelogo">
                <img src="./googlelogo_color_272x92dp.png" alt="logo">
            </div>
            <div class="searchbar">
                <form action="">
                    <input type="text" class="inputarea">
                </form>
                <img src="./micicon.png" alt="mic" class="mic">
            </div>
            <div class="action">
                <div class="buttons">
                    <button class="btn btn1">Google Search</button>
                    <button class="btn btn2">I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="flexline">
                <p> Google offered in: <a href="">سنڌي</a> <a href="">پښتو</a> <a href="">اردو</a> </p>
            </div>
        </div>
        <!-- Middle Section End -->

        <!-- Footer Section Start -->
        <footer>
            <div class="foot1">
                <span>Pakistan</span>
            </div>
            <div class="foot2">
                <div class="leftside">
                    <div class="link link1">Advertising</div>
                    <div class="link link2">Business</div>
                    <div class="link link3">About</div>
                    <div class="link link4">How Search Works</div>
                </div>
                <div class="rightside">
                    <div class="link link5">Privacy</div>
                    <div class="link link6">Terms</div>
                    <div class="link link7">Settings</div>
                </div>
            </div>
        </footer>


        <!-- Footer Section End -->
    </div>
</body>

</html>
