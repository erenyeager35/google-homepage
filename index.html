<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booogle</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainpage">

        <!-- Header Section Start -->
        <header>
            <div class="items">
                <div class="item item1">
                 <a href="">Gmail</a>   
                </div>
                <div class="item item2">
                  <a href="">Images</a>  
                </div>
                <div class="item item3">
                  <a href="">  <img style="width: 18px" src="./menu.png" alt="menu"></a>
                </div>
                <div class="item item4">
                  <a href="">  <img src="./icon.jpg" alt="icon"></a>
                </div>
            </div>
        </header>
        <!-- Header Section End -->

        <!-- Middle Section Start -->
        <div class="middle">
            <div class="googlelogo">
               <a href=""> <img src="./googlelogo_color_272x92dp.png" alt="logo"></a>
            </div>
            <div class="searchbar">
                <form action="">
                    <input type="text" class="inputarea">
                </form>
               <a href=""> <img src="./micicon.png" alt="mic" class="mic"></a>
            </div>
            <div class="action">
                <div class="buttons">
                   <a href=""> <button class="btn btn1">Google Search</button></a>
                   <a href=""> <button class="btn btn2">I'm Feeling Lucky</button></a>
                </div>
            </div>
            <div class="flexline">
                <p> Google offered in: <a href="" class="lang">سنڌي</a> <a href="" class="lang">پښتو</a> <a href="" class="lang">اردو</a> </p>
            </div>
        </div>
        <!-- Middle Section End -->

        <!-- Footer Section Start -->
        <footer>
            <div class="foot1">
                <span>Pakistan</span>
            </div>
            <div class="foot2">
                <div class="leftside">
                <a href="">  <div class="link link1">Advertising</div> </a>
                <a href="">  <div class="link link2">Business</div> </a>
                <a href="">  <div class="link link3">About</div> </a>
                <a href="">  <div class="link link4">How Search Works</div> </a>
                </div>
                <div class="rightside">
                <a href="">  <div class="link link5">Privacy</div> </a>
                <a href="">  <div class="link link6">Terms</div> </a>
                <a href="">  <div class="link link7">Settings</div> </a>
                </div>
            </div>
        </footer>


        <!-- Footer Section End -->
    </div>
</body>

</html>
